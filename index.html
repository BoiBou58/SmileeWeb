<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocking Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="content">
        <h1>Welcome to Your Unblocking Site</h1>
        <p>Access the web freely with style!</p>

        <!-- Unblocker search form -->
        <form id="unblockForm">
            <input type="text" id="urlInput" placeholder="Enter URL here..." required>
            <button type="submit">Unblock</button>
        </form>

        <!-- Unblocker iframe to load websites -->
        <div class="iframe-container">
            <iframe id="unblockFrame" src="about:blank" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
